<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .project {
            text-align: center;
        }

        .key {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .color table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .color th, .color td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .color th {
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.3em;
        }

        .color tr:hover {
            background-color: #f1f1f1;
        }

        .color td {
            font-size: 1.1em;
            color: #444;
        }

        .fade {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a> 
    </nav>
    <div class="Project">
        <div id="insert">
            <div class="key">
                Press the Key and Watch Magic
            </div>
        </div>
    </div>

    <script src="./chaiaurcode.js"></script>
</body>
</html>
